<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Bar Chart</title>
    <link rel="stylesheet" href="cchart.css">
    <!--Chart.js JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script> 
  </head>
  <body>

    <div class="body">
	    <canvas id="myChart_1"></canvas>
    </div>

    <script>
      var ctx = document.getElementById('myChart_1').getContext('2d');
        var myChart_1 = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ["00", "04", "08", "12", "16", "20", "24"],
              datasets: [{ 
                  data: [100,114,106,106,107,111,150],
                  label: "Total",
                  borderColor: "rgb(62,149,205)",
                  backgroundColor: "rgb(62,149,205,0.1)",
                  borderWidth:2
                }, {  
                  data: [10,10,10,10,10,10,10],
                  label: "哈哈阿",
                  borderColor: "rgb(100,88,80)",
                  backgroundColor:"rgb(166,88,80,0.1)",
                  borderWidth:2
                }
              ]
            },
            options: {
              scales: {  // 縮放屬性
                yAxes: [{  // 設定垂直軸 [使用陣列方式]
                  ticks: {  // 設定間隔數值
                    // 固定數值
                    min: 0,  // 最小是 0
                    max: 2000,                    
                    // 建議數值
                    suggestedMin: 0,
                    suggestedMax: 2000,
                    
                    // 值間隔
                    stepSize: 400,
                    
                    // 增加數值文字
                    callback: function (value, index, values) {
                      // return value + '萬顆';
                    }
                  }
                }]
              }
            }




          });
    </script>

  </body>
</html>
