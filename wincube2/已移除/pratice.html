    <script> 
        const n=100;
        const width=window.innerWidth;
        const height=window.innerHeight; 
        const range=[];
        for(let i=0;i<=n;i++){
            range[i]=i;
        };
        const svg=d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height)  
            .style('background-color','white');
        svg
            .append('g')
            .selectAll('rect')
            .data(range)
            .join(
                enter => enter.append('rect')
                .attr('y',(d)=>d*20)
                .attr('width',width)
                .attr('height',10)
                .style('background-color','black')
                .attr('mask','url(#circle-mask)')                
            );
        svg
            .append('g')
            .selectAll('rect')
            .data(range)
            .join(
                enter => enter.append('rect')
                .attr('x',(d)=>d*20)
                .attr('width',10)
                .attr('height',height)
                .style('background-color','black')
                .attr('mask','url(#circle-mask2)')                
            );               
        
        const mask=svg.append('mask').attr('id','circle-mask');
        mask
            .append('rect')
            .attr('width',width)
            .attr('height',height)
            .style('background-color','black');

        mask
            .append('circle')
            .attr('cx',width/2)
            .attr('cy',height/2)
            .attr('r',200)
            .style('background-color','white');
        
        const mask2=svg.append('mask').attr('id','circle-mask2');
        mask2
            .append('rect')

        mask2

            .attr('r',200)
