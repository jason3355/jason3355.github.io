<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const width=window.innerWidth;
    const height=window.innerHeight;
    const range=[];
    for(let i=0;i<=15;i++){
            range[i]=i;
        };
    const svg=d3.select('body')
      .append('svg')
        .attr('width',width)
        .attr('height',height);
      let i=0;
    setInterval(()=>{      
      const cir=range.map((d)=>({
      x:d*50+60,
      y:d*20+Math.sin(d*0.5+i)*200,
      }));       
      const circle=svg.selectAll('circle').data(cir);
      circle.enter().append('circle').attr('r',10);
      circle
        .attr('cx',(d)=>d.x)
        .attr('cy',(d)=>d.y);
      i+=0.1;
      
    },100);
    

  </script>
</body>
</html>
