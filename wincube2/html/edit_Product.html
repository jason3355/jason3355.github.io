    <marquee direction="right" height="30" scrollamount="10" behavior="scroll">5/29伺服器測試</marquee>
    <div class="body-1">
        <div class="profile">
            <form action="">
                <div class="photo">
                    <div class="photo-top" onclick="dd()">
                        <div>
                            <img src="../Img/logo.ico">
                            <input id="img" type="file" name="file" accept="image/*" aspect="1" value="請放入照片">
                        </div>
                    </div>
                    <div class="photo-button">
                            <div onclick="dd()">
                                <img src="../Img/logo.ico">
                                <input id="img" type="file" name="file" accept="image/*" aspect="1" value="請放入照片">
                            </div>
                            <div onclick="dd()">
                                <img src="../Img/logo.ico">
                                <input id="img" type="file" name="file"  accept="image/*" aspect="1" value="請放入照片">
                            </div>
                            <div onclick="dd()">
                                <img src="../Img/logo.ico">
                                <input id="img" type="file" name="file"  accept="image/*" aspect="1" value="請放入照片">
                            </div>                    
                    </div>
                </div>
            </form>
            <div class="profile-1">
                <div class="profile-2">
                    <form class="form">
                        <div class="product-name"> <!--名稱-->
                                <label>*商品名稱</label>
                                <input type="text">
                        </div>
                        <div class="product-type"> <!--類別-->
                                <label>*商品類別</label>
                                <select>
                                    <option>
                                        請選擇類別
                                    </option>
                                    <option>家具</option><option>民生用品</option><option>清潔用品</option>
                                </select>
                        </div>
                        <div class="product-price"> <!--單價-->
                                <label>*單價</label>
                                <input type="text">
                        </div>
                        <div class="product-amount"> <!--數量-->
                                <label>*數量</label>
                                <input type="text">
                        </div>
                        <div class="product-spe" id="product-spe"> <!--規格-->                            
                                <label>商品規格</label>  
                                <div class="edit-spe">
                                    <div class="edit-spe-name">
                                        <span>
                                            商品規格名稱
                                        </span>
                                        <input type="text" placeholder="請輸入規格名稱，EX:顏色">
                                    </div>
                                    <div class="edit-spe-pro" id="edit-pro"><!--規格屬性--> 
                                        <span>
                                            選項
                                        </span>
                                        <div class="edit-pro">
                                            <div class="div_space">
                                            </div>
                                            <input type="text" placeholder="請輸入規格選項，EX:藍色">
                                        </div>                                        
                                    </div>
                                    <div class="edit-pro-btn">
                                        <button type="button" class="edit-btn" onclick="add()">
                                            <span>
                                                增加選項
                                            </span>
                                        </button>
                                    </div>
                                </div>  
                                <div class="edit-spe">
                                    <div class="edit-spe-name">
                                        <span>
                                            商品規格名稱
                                        </span>
                                        <input type="text" placeholder="請輸入規格名稱，EX:顏色">
                                    </div>
                                    <div class="edit-spe-pro" id="edit-pro2"><!--規格屬性--> 
                                        <span>
                                            選項
                                        </span>
                                        <div class="edit-pro">
                                            <div class="div_space">
                                            </div>
                                            <input type="text" placeholder="請輸入規格選項，EX:藍色">
                                        </div>                                        
                                    </div>
                                    <div class="edit-pro-btn">
                                        <button type="button" class="edit-btn" onclick="add2()">
                                            <span>
                                                增加選項
                                            </span>
                                        </button>
                                    </div>
                                </div>                                                 
                        </div>
                        <div class="product-volume"> <!--體積-->                            
                                <label>*體積</label>
                                <div class="volume">
                                    <div>
                                        長：<input type="text">
                                    </div>
                                    <div>
                                        寬：<input type="text">
                                    </div>
                                    <div>
                                        高：<input type="text">
                                    </div>
                                </div>                                                                                   
                        </div>
                        <div class="product-intro"> <!--商品介紹-->                            
                            <label>*商品介紹</label>
                            <textarea></textarea>
                        </div>
                        <div class="product_btn">
                            <button type="button">
                                取消
                            </button>
                            <button type="button">
                                儲存
                            </button>
                            <button type="button">
                                上架
                            </button>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </div>
    <script>        
        function dd(){
            var d =document.getElementById("img");
            d.click();
        }
        function add(){
        var div =document.getElementById("edit-pro");
        var div2 =document.createElement("div");
        div2.setAttribute("class","edit-pro");
        div.appendChild(div2);
        var div_space =document.createElement("div")
        div_space.setAttribute("class","div_space");
        div2.appendChild(div_space);
        var input =document.createElement("input");
        input.setAttribute("type","text");
        input.setAttribute("placeholder","請輸入規格選項，EX:藍色");
        div2.appendChild(input);
        }
        function add2(){
        var div =document.getElementById("edit-pro2");
        var div2 =document.createElement("div");
        div2.setAttribute("class","edit-pro");
        div.appendChild(div2);
        var div_space =document.createElement("div")
        div_space.setAttribute("class","div_space");
        div2.appendChild(div_space);
        var input =document.createElement("input");
        input.setAttribute("type","text");
        input.setAttribute("placeholder","請輸入規格選項，EX:藍色");
        div2.appendChild(input);
        }
    </script>
