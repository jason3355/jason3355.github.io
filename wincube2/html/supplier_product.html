<script>
    function add(){
        let x = document.getElementById("amount").value;   
        document.getElementById("amount").value=Number(x)+1;
    }
    function less(){
        let x = document.getElementById("amount").value; 
        if(Number(x)==1){        
        } 
        else{
            document.getElementById("amount").value=Number(x)-1;
        }
    }
    var pho = document.getElementById("pho");
    var num=0;
    function right(){        
        num+=1;
        if(num==0){
            pho.style.marginLeft="-40px";
        }
        if(num==1){
            pho.style.marginLeft="-80px";
        }
        if(num==2){
            pho.style.marginLeft="-120px";
        }
        if(num==3){
            pho.style.marginLeft="-160px";
        }
        if(num>=4){
            pho.style.marginLeft="-200px";
            num=4;
        }        
    }
    function left(){
        num-=1;
        if(num<=0){
            pho.style.marginLeft="-40px";
            num=0;
        }
        if(num==1){
            pho.style.marginLeft="-80px";
        }
        if(num==2){
            pho.style.marginLeft="-120px";
        }
        if(num==3){
            pho.style.marginLeft="-160px";
        }
        if(num==4){
            pho.style.marginLeft="-200px";
        }
    }
    function choice(n){
        var chi=document.getElementsByName("choice_button_1");
        var chiocee=chi[n].getAttribute('class');
        if(chiocee=="spe_1_choiced_button"){
            for(let i=0;i<chi.length;i++){
                chi[i].setAttribute('class','spe_1_choice_button');
            }
        }else{
            for(let i=0;i<chi.length;i++){
                chi[i].setAttribute('class','spe_1_choice_button');
            }
            chi[n].setAttribute('class','spe_1_choiced_button');
        }          
    }
    function choice_2(n){

    }
