    <form class="body-1">
        <div>
            <div class="edit-spe">
                <div class="edit-spe-name">
                    <span>
                        商品規格名稱

                    <input name="option-1" type="text" placeholder="請輸入規格名稱，EX:顏色">

                    </div>                                        
                </div>
                <div class="edit-pro-btn">
                    <button type="button" class="edit-btn" onclick="add()">

            <div class="edit-spe">
                <div class="edit-spe-name">

    <script>   
        var n=0;
        var m=0; 
        window.onload = function(){
            n=0;
            m=0;
        }        
        function add(){
            var div =document.getElementById("edit-pro");
            var div2 =document.createElement("div");
            div2.setAttribute("class","edit-pro");
            div.appendChild(div2);
            var div_space =document.createElement("div")
            div_space.setAttribute("class","div_space");
            div2.appendChild(div_space);
            var input =document.createElement("input");
            input.setAttribute("name","option1");
            input.setAttribute("type","text");
            input.setAttribute("placeholder","請輸入規格選項，EX:藍色");
            div2.appendChild(input);
            n+=1;
        }
        function add2(){
            var div =document.getElementById("edit-pro2");
            var div2 =document.createElement("div");
            div2.setAttribute("class","edit-pro");
            div.appendChild(div2);
            var div_space =document.createElement("div")
            div_space.setAttribute("class","div_space");
            div2.appendChild(div_space);
            var input =document.createElement("input");
            input.setAttribute("name","option2");
            input.setAttribute("type","text");
            input.setAttribute("placeholder","請輸入規格選項，EX:藍色");        
            div2.appendChild(input);
            m+=1;
        }
        function edit(){
            var option1=document.getElementsByName('option1');
            // var option1_1=option1[0].value;
            var option2=document.getElementsByName('option2');
            // var option2_1=option2[0].value;          
            var tt=[];
            var rr=[];
            var count1=0;
            var count2=0;
            for(let i=0;i<=n;i++){
                tt[i]=option1[i].value;
                count1+=1;
                if(count1==n){
                    n=0;
                }
            }
            for(let j=0;j<=m;j++){
                rr[j]=option2[0].value;
                count2+=1;
                if(count2==m){
                    m=0;
                }
            }
            
        }
    </script>
