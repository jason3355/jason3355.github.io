    <script>   
        var m=0; 
        window.onload = function(){
            n=0;
            m=0;
        }        
        function add(){
            var div =document.getElementById("edit-pro");
            var div2 =document.createElement("div");
            div2.setAttribute("class","edit-pro");
            div.appendChild(div2);
            var div_space =document.createElement("div")
            div_space.setAttribute("class","div_space");
            div2.appendChild(div_space);
            var input =document.createElement("input");
            input.setAttribute("name","option1");
            input.setAttribute("type","text");
            input.setAttribute("placeholder","請輸入規格選項，EX:藍色");
            div2.appendChild(input);
            n+=1;
        }
        function add2(){
            var div =document.getElementById("edit-pro2");
            var div2 =document.createElement("div");
            div2.setAttribute("class","edit-pro");
            div.appendChild(div2);
            var div_space =document.createElement("div")
            div_space.setAttribute("class","div_space");
            div2.appendChild(div_space);
            var input =document.createElement("input");
            input.setAttribute("name","option2");
            input.setAttribute("type","text");
            input.setAttribute("placeholder","請輸入規格選項，EX:藍色");        
            div2.appendChild(input);
            m+=1;
        }
        function edit(){
            var n=0;
            var option1=document.getElementsByName('option1');
            var option2=document.getElementsByName('option2');
            var alldiv=document.getElementById('all-type'); 
            var optype;
            var label_1;
            var type_1;
            var label_2;
            var text_money; 
            var text_amount;
            var hr_1=[];
            var hr_2=[];
            var del_btn;
            if(option1.value==""){
                alert("error");
            }
            else{
                if(n==20){
                
                }
                else{
                    for(let i=0;i<option1.length;i++){
                        var x=option1[i].value;
                        optype=document.createElement('div');
                        optype.setAttribute('class','type');
                        alldiv.appendChild(optype);
                        label_1=document.createElement('label');
                        label_1.setAttribute('class','option-1');
                        label_1.innerHTML=x;
                        optype.appendChild(label_1);
                        del_btn=document.createElement('button')
                        del_btn.setAttribute('type','button');
                        del_btn.setAttribute('onclick','del(i)');
                        hr_1[i]=document.createElement('hr');
                        optype.appendChild(del_btn);
                        optype.appendChild(hr_1[i]);                                                                     
                        for(let j=0;j<option2.length;j++){
                            type_1=document.createElement('div');
                            type_1.setAttribute('class','type_1');
                            optype.appendChild(type_1);
                            var y=option2[j].value;
                            label_2=document.createElement('label');
                            label_2.setAttribute('class','option-2');
                            label_2.innerHTML=y;
                            text_money=document.createElement('input');
                            text_money.setAttribute('type','text');
                            text_money.setAttribute("placeholder","請輸入金額");
                            text_amount=document.createElement('input');
                            text_amount.setAttribute('type','text');
                            text_amount.setAttribute("placeholder","請輸入數量");
                            hr_2[j]=document.createElement('hr');
                            type_1.appendChild(label_2);
                            type_1.appendChild(text_money);
                            type_1.appendChild(text_amount);
                            type_1.appendChild(hr_2[j]);
                        }
                    }
                }
            }             
        }
        function del(n){
            var x=document.getElementsByClassName('type');
            var parentObj = x[n].parentNode;
            parentObj.removeChild(x[n]);          
        }
    </script>
