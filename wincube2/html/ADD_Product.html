    <script> 
        function dd(){
            var d =document.getElementById("img");
            d.click();            
        }
        function add(){
        var div =document.getElementById("add-pro");
        var div2 =document.createElement("div");
        div2.setAttribute("class","add-pro");
        div.appendChild(div2);
        var div_space =document.createElement("div");
        div_space.setAttribute("class","div_space");
        div2.appendChild(div_space);
        var input =document.createElement("input");
        input.setAttribute("type","text");
        input.setAttribute("placeholder","請輸入規格選項，EX:藍色");
        div2.appendChild(input);
        }
        function add2(){
        var div =document.getElementById("add-pro2");
        var div2 =document.createElement("div");
        div2.setAttribute("class","add-pro");
        div.appendChild(div2);
        var div_space =document.createElement("div");
        div_space.setAttribute("class","div_space");
        div2.appendChild(div_space);
        var input =document.createElement("input");
        input.setAttribute("type","text");
        input.setAttribute("placeholder","請輸入規格選項，EX:藍色");
        div2.appendChild(input);
        }
