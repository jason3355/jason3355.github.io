                <input type="search" class="search-search">
                <button class="search-btn" type="button">
                    搜尋
                </button>
            </div>   
    </header>
    <div class="body-1">
        <form method='post'>
            <div class="profile">
                <table>
                    <tr class="title">
                        <td class="all_choose">
                            <input type="checkbox" name="cc" onclick="c(this)" id="cc">
                        </td>
                        <td class="product-name">
                            <span>商品名稱</span>
                        </td>
                        <td class="product-amount">
                            <span>商品數量</span>
                        </td>
                        <td class="product-give">
                            <span>配送方式</span>
                        </td>
                    </tr>
                    <tr class="demander">
                        <td class="choose">
                            <input type="checkbox" name="tt" onclick="c2()">
                        </td>
                        <td class="img">
                            <img src="../../Img/product.png">
                        </td>
                        <td class="name">
                            <span>
                                條紋沙發
                            </span>
                        </td>
                        <td class="amount">
                            <div>
                                <button type="button" class="add" onclick="add()">
                                    +
                                </button>
                                <input type="text" value="1" class="amount1" id="amount">
                                <button type="button" class="less" onclick="less()">
                                    -
                                </button>
                            </div>
                        </td>
                        <td class="trash">
                            <button type="button">
                                <img src="../../Img/trash-cans.png">
                            </button>
                        </td>
                        <td class="option">
                            <input type="radio" value="是,需要配送" name="yn">
                            <label class="yes">是,需要配送</label>
                            <input type="radio" value="否,自行前往領取" name="yn">
                            <label class="no">否,自行前往領取</label>
                        </td>
                    </tr>                
                </table>
                <div class="send-out">
                    <input type="submit" value="送出">
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function add(){
        let x = document.getElementById("amount").value;   
        document.getElementById("amount").value=Number(x)+1;
    }
    function less(){
        let x = document.getElementById("amount").value; 
        if(Number(x)==1){        
        } 
        else{
            document.getElementById("amount").value=Number(x)-1;
        }
    }
    function c(obj){
        var ch2=document.getElementsByName("tt");   
        var num=0;             
        if(obj.checked==1){
            for(i=0;i<ch2.length;i++){
                ch2[i].checked=true;
            }
        }
        else{
            for(j=0;j<ch2.length;j++){
                ch2[j].checked=false;
            }
        }        
        
    }
    function c2(){
        var ch2=document.getElementsByName("tt");   
        var ch1=document.getElementsByName("cc");
        var num=0;
        for(k=0;k<ch2.length;k++){
            if(ch2[k].checked==1){
                num+=1;
            }
            if(num==ch2.length){
                ch1[0].checked=true;
            }
            else{
                ch1[0].checked=false;
            }
        }
        
    }
</script>
