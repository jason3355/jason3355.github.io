<script>
    function add(){
        let x = document.getElementById("amount").value;   
        document.getElementById("amount").value=Number(x)+1;
    }
    function less(){
        let x = document.getElementById("amount").value; 
        if(Number(x)==1){        
        } 
        else{
            document.getElementById("amount").value=Number(x)-1;
        }
    }
    function c(obj){
        var ch2=document.getElementsByName("tt");   
        var num=0;             
        if(obj.checked==1){
            for(i=0;i<ch2.length;i++){
                ch2[i].checked=true;
            }
        }
        else{
            for(j=0;j<ch2.length;j++){
                ch2[j].checked=false;
            }
        }        
        
    }
    function c2(){
        var ch2=document.getElementsByName("tt");   
        var ch1=document.getElementsByName("cc");
        var num=0;
        for(k=0;k<ch2.length;k++){
            if(ch2[k].checked==1){
                num+=1;
            }
            if(num==ch2.length){
                ch1[0].checked=true;
            }
            else{
                ch1[0].checked=false;
            }
        }
        
    }
</script>
