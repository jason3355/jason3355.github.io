    <script>
        var infoset = [59.5, 17.2, 9.6, 7.6, 5.5, 0.5]
        var name_name=["無","法","底","抗","的","恩"]
        var span = 1000, ceil = 300;
        var rn=[];
        for(let i=0;i<=100;i++){
            rn[i]=i;
        }
        var scalespan = d3.scaleLinear()
            .domain([0, d3.max(infoset)])
            .range([0, 500]);
        var screen = d3.select(".body-1").append("svg")
            .attr("width", span)
            .attr("height", ceil)
            .attr("class","tbody")
            .attr("x",120)
            .attr("y",150)
            .append("g").attr("transform", "translate(5,20)");
        screen.selectAll("textt")
            .data(name_name).enter().append("textt")
            .attr("y", function(d, i){ return i*42; })
            .attr("x", function(d){ return scalespan(d);})
            .text(function(d) {return d;})
            .attr("fill", "blue").attr("dy",".85em");
        var rule = screen.selectAll("rect")
            .data(infoset).enter()
            .append("rect")
            .attr("width", function(d){ return scalespan(d);})
            .attr("height", 30)
            .attr("y", function(d, i){ return i*40; })
            .attr("fill", "#b3ccff")
            .attr("class","rect");
        screen.selectAll("text")
            .data(infoset).enter().append("text")
            .attr("y", function(d, i){ return i*42; })
            .attr("x", function(d){ return scalespan(d);})
            .text(function(d) {return d;})
            .attr("fill", "blue").attr("dy",".85em");
    </script>
